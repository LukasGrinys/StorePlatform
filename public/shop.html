    <div class='container'>
      <h1>Catalog</h1>
      <div class="pages-container">
        <span class="btn-pages pages-to-first">&lt;&lt;</span>
        <span class="btn-pages pages-back">&lt;</span>
        <div class="pages-numbers">
        </div>
        <span class="btn-pages pages-next">&gt;</span>
        <span class="btn-pages pages-to-last">&gt&gt;</span>
      </div>
      <div class="options-container">
        <div class="options-slot options-filter-items options-btn">
          <span>Filter</span>
          <div class="filter-list">
            <input type="checkbox" id="cat01" class="cat-Books"><label for="cat01">Books</label><br>
            <input type="checkbox" id="cat02" class="cat-Coffee-mugs"><label for="cat02">Coffee mugs</label><br>
            <input type="checkbox" id="cat03" class="cat-Instruments"><label for="cat03">Instruments</label><br>
            <input type="checkbox" id="cat04" class="cat-Plants"><label for="cat04">Plants</label><br>
            <button type="button" class="btn-blue filter-btn">Apply filter</button>
          </div>
        </div>
        <div class="options-slot options-sort-items options-btn">
          <span>Sort by</span>
          <div class="sort-list">
            <input type="radio" name="sort" id="sort01" checked><label for="sort01">A-Z</label><br>
            <input type="radio" name="sort" id="sort02"><label for="sort02">Z-A</label><br>
            <input type="radio" name="sort" id="sort03"><label for="sort03">Lowest price to Highest</label><br>
            <input type="radio" name="sort" id="sort04"><label for="sort04">Highest price to Lowest</label>
          </div>
        </div>
        <div class="options-slot options-page-quantity">
          <span>Items per page:</span>
          <select name="page-quantity" class="page-quantity">
            <option class="sel-op" value="5">5</option>
            <option class="sel-op" value="10">10</option>
            <option class="sel-op" value="20">20</option>
          </select>
        </div>
      </div>

      <div class='shop-items'>

      </div>
      <h1>Cart</h1>
      <div class='cart' id="cart">
        <div class='cart-table'>
        <div class='cart-row'>
          <span class="cart-id cart-header cart-column">ID</span>
          <span class="cart-image cart-header cart-column">IMAGE</span>
          <span class="cart-item cart-header cart-column">ITEM</span>
          <span class="cart-price cart-header cart-column">PRICE</span>
          <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>

        <!-- New cart items are appended here -->
        
        </div>

        <div class='cart-row cart-total'>
          <span>Cart is empty</span>
        </div>
        <button type="button" class="purchase-btn btn-blue">Proceed to checkout</button>
      </div>

      <div class="checkout" id="checkout">
        <div class="checkout-header">Checkout</div>
        <div class="close-checkout">X</div>
        <div class="checkout-container">
          <form class="order-details" id="sendOrder">
            <div class="formError"></div>
            <span><b>Enter your full name:*</b></span>
            <input type="text" name="fullName" id="inputFullName" value="John Doe" required><br>
            <span><b>Enter your e-mail*</b></span>
            <input type="e-mail" name="email" id="inputEmail" value="username@someemail.com" required><br>
            <span><b>Enter the shipping address:</b></span><br>
            <span>Address line 1:*</span>
            <input type="textbox" name="address-line-one" id="inputAddOne" value="Main st. 1" required><br>
            <span>Address line 2:</span>
            <input type="textbox" name="address-line-two" id="inputAddTwo" value="City, State, Country"><br>
            <div class="agreement-field">
              <input type='checkbox' checked name="agreement" id="agreement">
              <label for="agreement">I agree with terms and agreements</label>
            </div>
            <span style="font-size:0.8em">* - required fields</span><br>
            <button type="submit" class="order-send-btn btn-blue">Confirm order</button>
          </form>
        </div>
      
      </div>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link type="image/x-icon" rel="icon" href="public/favicon.ico">
    <link rel="stylesheet" type="text/css" href="public/styles.css">
    <script src="public/store.js" defer></script>
    <script src="public/js/navigation.js" defer></script>
    <script src="public/js/orderCheckService.js" defer></script>
  </head>
  <body>

<div class="navigation-bar">
  <div class="navbar-toggle-container">
    <div class="closeNav">&times;</div>
    <div class="toggleNav">
      <img class="bars-icon" src="public/icons/bars.png">
    </div>
  </div>
  <div class="user-section"></div>
  <a class="navbar-item" href="/">Store</a>
  <a class="navbar-item" href="/checkorder">Check order</a>
  <div class="nav-link navbar-item" id="management">Administration</div>
</div>

    <div class='container'>
      <h1>Check your order status</h1>
      <form class="check-order" id="checkOrder">
        <span>Enter your Order ID:</span><br>
        <div class="form-line"><input type="text" name="orderId" id="orderId" maxlength="10"></div>
        <button type="submit" class="btn-blue btn-checkOrder">Check</button><br>
        <div class="responseBox"></div>
    </form>
</div>

<div class='footer'>
  <span>Online Store example by Lukas Grinys<br>2019-2020</span>
</div>
</body>
</html>
